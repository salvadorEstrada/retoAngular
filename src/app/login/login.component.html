
<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"></h5>
          
                 <img class="centrado" src="./assets/logo1.png" width="50%">
                 <br>
        <h6>Ingresa tus datos para acceder</h6> 
          
          <form class="form-signin" > 
            <div class="form-group">  
              <label for="inputEmail" [ngClass]="{'required': (loginForm.get('username')) }"></label>
              <input type="email"  [ngClass]="{'required': (loginForm.get('username')) }" class="form-control rounded icon-placeholdere" style="height: 45px; " id="inputEmail" aria-describedby="emailHelp" placeholder=" Correo electrónico" formControlName="username" required>
            </div>  
            
            <div class="form-group" style="margin-top: -5%;">
                <label for="inputPassword" [ngClass]="{'required': (loginForm.get('password')) } "></label>
                <input  type="password" class="form-control rounded icon-placeholderp" style="height: 45px;" [ngClass]="{'required': (loginForm.get('password')) }" id="inputPassword" aria-describedby="passwordHelp" placeholder=" Contraseña" formControlName="password">
                
            </div>
            
            <p class="alert alert-danger" role="alert" *ngIf="error">
              <strong>Hubo uno erro!</strong><br>Favor de validar usuario o contraseña.
            </p> 
            <br>
            <div class="col text-center">
                <button id="submitButton" class="btn btn-sm  btn-block btn-normal" style=" font-size: 18px;"  type="button" [disabled]="!loginForm.valid || processing" >Ingresar</button>  
                <br>
                <button id="submitButton" class="btn btn-sm  btn-block btn-huella " onclick="this.blur();" style=" font-size: 18px;"  type="button"  [disabled]="!loginForm.valid || processing">  Ingrese con huella</button>  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
